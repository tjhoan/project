<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de vida.com</title>
    <link rel="stylesheet" href="../Style/styleLogin.css">
</head>
<body>
    <section class="card">
        <header class="text-center">
            <h1>°Iniciar Sesión°</h1>
            <h4>*Datos Obligatorios</h4>
        </header>
        <hr>
        <form id="form">
            <label>Tipo de documento</label>
            <input type="text" class="box" placeholder="Documento">
            <label>Número de documento</label> 
            <input type="text" class="box" id="username" placeholder="Número">
            <label>Contraseña</label>
            <input placeholder="Código" type="password" class="box" id="password">
            <a onclick="recuperar()" class="span">¿Olvidó su contraseña?</a>
            <input type="submit" value="Ingresar" class="btn" onclick="getInfo()">
        </form>
    </section>
    <script src="../js/getInfo.js"></script>
    <script src="../js/olvidoClave.js"></script>
</body> 
</html>
